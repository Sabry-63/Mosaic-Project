<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forget</title>
    <!-- Font-Icon-->
    <link rel="stylesheet" href="css/vandors/all.min.css">
    <!-- Boostrab-Libiry -->
    <link rel="stylesheet" href="css/vandors/bootstrap.min.css">
    <!-- Normalize-Libiry -->
    <link rel="stylesheet" href="css/vandors/normalize.css">
    <!-- Slick-Libiry -->
    <link rel="stylesheet" href="css/vandors/slick.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style-forms.css">
</head>

<body>


    <!-- Start Forms - Forget Password -->
    <section class="forms forget">
        <div class="form-content">
            <div class="row">
                <div class="col">
                    <div class="title-form text-center m-auto pb-4">
                        <h3>Forgot your password?</h3>
                        <p>Please enter the email address used in the
                            registraon process
                        </p>
                    </div>
                    <form action="">
                        <label for="email">Email</label>
                        <input class="bg-gray" type="email" id="email" placeholder="Your Email">
                        <button class="bg-forget btn-from">Reset Password
                        </button>
                    </form>
                </div> <!-- ./col -->
            </div> <!-- ./row -->
            <footer class="text-center mt-3">
                <p>Already have an account?<a href="#" class="link-forms"> Log In</a></p>
            </footer>
            <i class="fas fa-times    "></i>
        </div> <!-- ./form-content -->
        <div class="background-form d-lg-block d-none"></div>
    </section>
    <!-- Start Forms - Forget Password - -->


    <!-- Jquery-Libiry -->
    <script src="js/vandors/jquery.js"></script>
    <!-- Popper-Libiry -->
    <script src="js/vandors/popper.min.js"></script>
    <!-- Bootstrap-Libiry -->
    <script src="js/vandors/bootstrap.min.js"></script>
    <!-- Slick-Libiry -->
    <script src="js/vandors/slick.min.js"></script>
    <!-- Main -->
    <script src="js/main.js"></script>
</body>

</html>
